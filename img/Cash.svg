<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#FD353C"/>
  
  <!-- Money bills stack -->
  <!-- Bottom bill -->
  <rect x="15" y="45" width="60" height="30" fill="#228B22" stroke="#FFFFFF" stroke-width="2" rx="3"/>
  <rect x="20" y="50" width="50" height="20" fill="#32CD32" stroke="#FFFFFF" stroke-width="1" rx="2"/>
  <circle cx="45" cy="60" r="8" fill="#FFFFFF"/>
  <text x="45" y="65" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#228B22">$</text>
  
  <!-- Middle bill -->
  <rect x="20" y="35" width="60" height="30" fill="#228B22" stroke="#FFFFFF" stroke-width="2" rx="3"/>
  <rect x="25" y="40" width="50" height="20" fill="#32CD32" stroke="#FFFFFF" stroke-width="1" rx="2"/>
  <circle cx="50" cy="50" r="8" fill="#FFFFFF"/>
  <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#228B22">$</text>
  
  <!-- Top bill -->
  <rect x="25" y="25" width="60" height="30" fill="#228B22" stroke="#FFFFFF" stroke-width="2" rx="3"/>
  <rect x="30" y="30" width="50" height="20" fill="#32CD32" stroke="#FFFFFF" stroke-width="1" rx="2"/>
  <circle cx="55" cy="40" r="8" fill="#FFFFFF"/>
  <text x="55" y="45" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#228B22">$</text>
  
  <!-- Coins -->
  <circle cx="20" cy="75" r="8" fill="#FFD700" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="20" cy="75" r="5" fill="#FFA500"/>
  <text x="20" y="78" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">¢</text>
  
  <circle cx="35" cy="80" r="8" fill="#FFD700" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="35" cy="80" r="5" fill="#FFA500"/>
  <text x="35" y="83" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">¢</text>
  
  <circle cx="50" cy="75" r="8" fill="#FFD700" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="50" cy="75" r="5" fill="#FFA500"/>
  <text x="50" y="78" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">¢</text>
</svg>